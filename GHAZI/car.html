<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manufacturer </title>
    <script
      src="https://kit.fontawesome.com/fa383714fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-light">
      <div
        class="text-light border-2 container"
        style="
          background-image: url('https://cdn.thefabricator.com/a/how-will-the-electric-vehicle-evolution-affect-stamping-manufacture-1573158341.jpg')
          ;height: 40vh;width: 82.5rem;margin-left: -11px;
        "
      >
        <h1
          class="ms-3 text-center text-dark"
          style="font-family: 'Dancing Script', cursive; font-size: 5rem"
        >
        Manufacturer Cars
        </h1>

     
        <hr />
      </div>
      <div id="content" class="row bg-muted">

        <table class="table bg-dark text-light">
            <thead>
              <tr>
                
                <th scope="col">img</th>
                <th scope="col">ID</th>
                <th scope="col">MARKE</th>
                <th scope="col">COMPANY</th>
              </tr>
            </thead>
            <tbody>
              
              
            </tbody>
          </table>



      </div>
    </div>
    <script>
     
        let ajax = new XMLHttpRequest();
        ajax.open("GET", "https://vpic.nhtsa.dot.gov/api/vehicles/GetMakesForManufacturerAndYear/mer?year=2013&format=json");
        ajax.onload = function () {
          if (this.status == 200) {
            const random = JSON.parse(ajax.responseText);
            var cars=['https://cdn.pixabay.com/photo/2012/11/02/13/02/car-63930__480.jpg',
            'https://cdn.pixabay.com/photo/2016/09/06/13/37/maserati-gran-turismo-1649119__340.jpg',
            'https://cdn.pixabay.com/photo/2016/02/13/13/11/oldtimer-1197800_960_720.jpg',
            'https://cdn.pixabay.com/photo/2016/05/06/16/32/car-1376190__340.jpg',
            'https://cdn.pixabay.com/photo/2016/02/22/20/22/bmw-1216469__340.jpg',
            'https://cdn.pixabay.com/photo/2016/11/22/23/44/porsche-1851246__340.jpg',
            'https://cdn.pixabay.com/photo/2017/03/17/11/50/car-2151324__340.jpg',
            'https://cdn.pixabay.com/photo/2014/07/13/19/45/edsel-ranger-392745__340.jpg'];


for(let i=0; i<8; i++){
    let content = document.querySelector("#content  tbody");
    content.innerHTML+=`<tr>
               
                <td><img src="${cars[i]}" style="width:300px;box-shadow: #FFF 0 -1px 4px, #ff0 0 -2px 10px, #ff8000 0 -10px 20px, red 0 -18px 40px, 5px 5px 15px 5px rgba(0,0,0,0);"></td>

                <td>${random.Results[i].MakeId}</td>
               <td>${random.Results[i].MakeName}</td>
                <td>${random.Results[i].MfrName}</td>
              </tr>`;



}

            
          }
        };
        ajax.send();
      
    </script>
  </body>
</html>
