<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX - XML</title>
    <script
      src="https://kit.fontawesome.com/fa383714fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-light">
      <div
        class="text-light border-2"
        style="
          background: linear-gradient(
            45deg,
            rgba(200, 121, 29, 1) 0%,
            rgba(3, 108, 103, 0.8690826672465861) 4%,
            rgba(36, 110, 226, 0.7878501742493873) 10%,
            rgba(39, 209, 50, 0.6954131994594712) 17%,
            rgba(14, 114, 217, 0.5749650201877626) 28%,
            rgba(36, 55, 175, 0.434908997778799) 40%,
            rgba(39, 157, 201, 0.44611347957151615) 55%,
            rgba(26, 159, 97, 0.17440479609812676) 74%,
            rgba(30, 204, 236, 0.7122199221485469) 100%
          );
        "
      >
        <h1
          class="ms-3"
          style="font-family: 'Dancing Script', cursive; font-size: 5rem"
        >
        <i class="fa-solid fa-face-smile-wink"></i> Jokes just for laugh!!!!!
        <i class="fa-solid fa-face-smile-wink"></i>
        </h1>

        <button
          id="show"
          type="submit"
          name="Submit"
          class="btn btn-primary ms-3"
        >
          show
        </button>
        <hr />
      </div>
      <div id="content" class="row bg-muted"></div>
    </div>
    <script>
      let btn = document.getElementById("show");
      btn.addEventListener("click", reqXML);
      function reqXML(e) {
        e.preventDefault();
        let ajax = new XMLHttpRequest();
        ajax.open("GET", "http://api.serri.codefactory.live/random/");
        ajax.onload = function () {
          if (this.status == 200) {
            const random = JSON.parse(ajax.responseText);

            let content = document.getElementById("content");
            content.innerHTML += `<div class="card mb-3 border-0">
  <img src="https://cityspideynews.s3.amazonaws.com/uploads/spidey/202207/jokes-1656679022.webp" class="card-img-top" alt="..." style="height:300px;width:100%;">
  <div class="card-body">
    <h5 class="card-title text-dark">Joke number: ${random.id_joke}</h5>
    <p class="card-text text-dark">"${random.joke}"</p>
  </div>
</div>`;
          }
        };
        ajax.send();
      }
    </script>
  </body>
</html>
